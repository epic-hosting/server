<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>epic-hosting: Server</title>
  </head>
  <body>
    <h1>epic-hosting: Server</h1>
    <p id="loading">Loading data...</p>
    <script>
      ;(async function () {
        const response = await fetch('/server?type=json')
        const data = await response.json()
        document.getElementById('loading').textContent = data.hello
      })()
    </script>
  </body>
</html>
